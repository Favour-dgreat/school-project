<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="app.js" defer></script>
    <script type="module">
        // Import Firebase SDKs from CDN
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

        // Export them to be used in app.js
        export { initializeApp, getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword };
    </script>
</head>
<body>
    <div class="container">
        <div id="login-form">
            <h2>Login</h2>
            <input type="email" id="login-email" placeholder="Email">
            <input type="password" id="login-password" placeholder="Password">
            <a href="./register.html" style="color: white;"> Sign up if you don't have an account </a> 
            <br><br>

            <a href="./dashboard.html"><button id="login-button" >Login</button></a>
        </div>
        </div>
    </div>
</body>
</html>
